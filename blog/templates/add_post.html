{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1>Create Post!</h1>
            <div>
                {% if messages %}

    {% for message in messages %}
 <strong class="bg-success">{{ message }}</strong>
    {% endfor %}

{% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="submit" name="submit">
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock content %}
